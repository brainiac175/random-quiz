<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word of the Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    #word {
      font-size: 2rem;
      margin-top: 20px;
      color: #007acc;
    }

    #definition, #locked {
      font-size: 1.8rem;
      margin: 30px auto;
      max-width: 90%;
      color: #222;
    }

    .option {
      display: block;
      font-size: 1.6rem;
      padding: 15px 20px;
      margin: 10px auto;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      max-width: 90%;
    }

    .option:hover {
      background-color: #eef;
    }

    .correct {
      border-color: green;
      background-color: #d4ffd4;
    }

    .incorrect {
      border-color: red;
      background-color: #ffd4d4;
    }
  </style>
</head>
<body>
  <h1>üìö Word of the Day</h1>
  <div id="word">Loading...</div>
  <div id="definition"></div>
  <div id="options"></div>
  <div id="locked" style="display: none;">üîí Come back at 8 AM for the next word!</div>

  <script>
    fetch('/word')
      .then(res => res.json())
      .then(data => {
        if (data.locked) {
          document.getElementById('locked').style.display = 'block';
          document.getElementById('word').style.display = 'none';
        } else if (data.definition) {
          // Study mode
          document.getElementById('word').innerText = data.word;
          document.getElementById('definition').innerText = data.definition;
        } else if (data.options) {
          // Quiz mode
          document.getElementById('word').innerText = data.word;
          document.getElementById('definition').innerText = 'Pick the correct definition:';
          const container = document.getElementById('options');

          data.options.forEach((def, i) => {
            const btn = document.createElement('button');
            btn.innerText = def;
            btn.className = 'option';
            btn.onclick = () => {
              const correct = def === data.correct;
              btn.classList.add(correct ? 'correct' : 'incorrect');
              document.querySelectorAll('.option').forEach(el => el.disabled = true);

              // Reveal word sources after guessing
              const match = data.sources.find(s => s.definition === def);
              if (match) {
                const reveal = document.createElement('div');
                reveal.style.fontSize = '1.2rem';
                reveal.style.marginTop = '5px';
                reveal.style.color = '#555';
                reveal.innerText = `This definition came from the word: ${match.word}`;
                btn.appendChild(reveal);
              }
            };
            container.appendChild(btn);
          });
        }
      })
      .catch(err => {
        document.getElementById('definition').innerText = "‚ö†Ô∏è Something went wrong!";
        console.error(err);
      });
  </script>
</body>
</html>
