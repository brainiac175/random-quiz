<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f9f9f9; }
    h1 { color: #333; }
    #quiz-container { margin-top: 30px; }
    .question-box { margin-bottom: 25px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    button { margin-top: 10px; padding: 10px 15px; cursor: pointer; border: none; border-radius: 5px; background-color: #007acc; color: white; font-size: 14px; }
    .option-btn { display: block; margin: 8px auto; width: 60%; }
    .correct { background-color: #4caf50 !important; }
    .wrong { background-color: #f44336 !important; }
    #results { font-size: 18px; margin-top: 30px; }
    select { padding: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Random Quiz</h1>
  <div>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-container"></div>
  <div id="results"></div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      current = 0;
      score = 0;
      document.getElementById('results').innerHTML = '';
      const difficulty = document.getElementById('difficulty').value;
      fetch(`https://opentdb.com/api.php?amount=10&difficulty=${difficulty}&type=multiple`)
        .then(res => res.json())
        .then(data => {
          questions = data.results;
          showQuestion();
        });
    }

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      const box = document.createElement('div');
      box.className = 'question-box';

      const qText = document.createElement('div');
      qText.innerHTML = `<strong>Q${current + 1}:</strong> ${q.question}`;
      box.appendChild(qText);

      const answers = shuffle([q.correct_answer, ...q.incorrect_answers]);
      answers.forEach(a => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = a;
        btn.onclick = () => checkAnswer(btn, q.correct_answer);
        box.appendChild(btn);
      });

      container.appendChild(box);
    }

    function checkAnswer(btn, correct) {
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(b => b.disabled = true);
      if (btn.innerText === correct) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        buttons.forEach(b => {
          if (b.innerText === correct) b.classList.add('correct');
        });
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          document.getElementById('quiz-container').innerHTML = '';
          document.getElementById('results').innerHTML = `âœ… You scored ${score}/10`;
        }
      }, 1500);
    }
  </script>
</body>
</html>
